<!-- Feature implementada para poder generar usuarios nuevos. Problamente en el futuro agregue funcionalidades especificas para usuarios normales y para administradores. -->
<app-header></app-header>
<section id="registroLogin">
  <div class="container-fluid background"></div>
  <div class="container d-flex justify-content-center pt-5">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form
          #r="ngForm"
          (ngSubmit)="r.form.valid && onRegister()"
          novalidate
          name="formRegistro"
        >
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              class="form-control"
              [(ngModel)]="nombre"
              required
              #registroUsuarioInput="ngModel"
              [ngClass]="{
                'is-invalid':
                registroUsuarioInput.touched ||
                  (r.submitted && registroUsuarioInput.invalid)
              }"
              [ngClass]="{
                'is-valid': registroUsuarioInput.touched && registroUsuarioInput.valid
              }"
            />
            <div class="invalid-feedback">Este campo es requerido.</div>

          </div>
          <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario</label>
            <input
              type="text"
              name="nombreUsuario"
              id="nombreUsuario"
              class="form-control"
              [(ngModel)]="nombreUsuario"
              required
              #nombreUsuarioInput="ngModel"
              [ngClass]="{
                'is-invalid':
                nombreUsuarioInput.touched ||
                  (r.submitted && nombreUsuarioInput.invalid)
              }"
              [ngClass]="{
                'is-valid': nombreUsuarioInput.touched && nombreUsuarioInput.valid
              }"
            />
            <div class="invalid-feedback">Este campo es requerido.</div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              required
              #passwordInput="ngModel"
              [ngClass]="{
                'is-invalid':
                passwordInput.touched ||
                  (r.submitted && passwordInput.invalid)
              }"
              [ngClass]="{
                'is-valid': passwordInput.touched && passwordInput.valid
              }"
            />
            <div class="invalid-feedback">Este campo es requerido.</div>

          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              [(ngModel)]="email"
              required
              #emailInput="ngModel"
              [ngClass]="{
                'is-invalid':
                emailInput.touched ||
                  (r.submitted && emailInput.invalid)
              }"
              [ngClass]="{
                'is-valid': emailInput.touched && emailInput.valid
              }"
            />
            <div class="invalid-feedback">Este campo es requerido.</div>
          </div>

          <div class="form-group mt-3 d-grid gap-2 d-md-flex justify-content-md-center">
            <button
            class="btn btn-primary me-md-2"
            type="button"
            class="btn btn-outline-volver"
            routerLink="/"
          >
            <i class="fa-solid fa-angle-left"></i> Volver
          </button>
            <button
              class="btn btn-outline-crearCuenta btn-block"
            >
              <i class="fas fa-sign-in-alt"></i>  Crear Cuenta
            </button>
          </div>






        </form>
      </div>
    </div>
  </div>
</section>
