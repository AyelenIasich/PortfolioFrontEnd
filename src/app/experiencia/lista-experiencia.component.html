<section id="experiencia">
  <div class="container mt-5 pt-5 mb-5 pb-5" id="listaExperiencia">
    <div class="text-center mt-2">
      <h1 class="section-title-01 text-center display-4">Experiencia</h1>
      <h2 class="section-title-02 text-center display-6">Experiencia</h2>
    </div>
    <div class="row">
      <div class="col mb-2">
        <button
          type="button"
          class="btn btn-outline-inicio btn-lg mb-3"
          routerLink="/experiencia"
          *ngIf="isAdmin"
        >
          <i class="fa-solid fa-plus"></i> Nuevo
        </button>
      </div>
    </div>
    <div class="row row-cols-lg-2">
      <div
        class="col-12 justify-text-center mb-3"
        *ngFor="let trabajo of ListaTrabajo"
      >
        <div class="card p-0 m-0">
          <div class="row g-0 body-tarjeta">
            <div
              class="col-3 align-self-center justify-content-center text-center ps-1"
            >
              <img
                src="{{ trabajo.urlTrab}}"
                class="img-fluid rounded-start"
                alt="Imagen del establecimiento"
              />
            </div>
            <div class="col-9 align-self-center">
              <div class="card-body">
                <h5 class="card-title mt-2">{{ trabajo.tituloTrab }}</h5>
                <p class="card-text mb-1">
                  <time>{{ trabajo.inicioTrab }}</time> -
                  <time>{{ trabajo.finTrab }}</time>
                </p>
                <p class="card-text mb-0  subtitulo mt-3">
                  {{trabajo.direccionTrab}}
                </p>
                <p class="card-text mb-0   descripcion mt-3">
                  {{trabajo.descripcionTrab}}
                </p>



              </div>
            </div>
          </div>
          <div
            class="col-sm-8 offset-sm-3 col-md-5 offset-md-7 col-lg-7 offset-lg-5 col-xl-6 offset-xl-6 col-xxl-5 offset-xxl-7 mb-3 ps-1 align-self-center"
          >
            <button
              *ngIf="isAdmin"
              class="btn btn-outline-eliminar"
              (click)="borrar(trabajo.id)"
            >
              <i class="fa-solid fa-trash-can"></i> Eliminar
            </button>
            <button
              class="btn btn-outline-editar ps-4 pe-4 ms-2"
              routerLink="/experiencia/{{ trabajo.id }}"
              *ngIf="isAdmin"
            >
              <i class="fa-solid fa-pen"></i>
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
