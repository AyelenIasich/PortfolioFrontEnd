<section id="skills" >
  <div class="container mt-5">
    <div class="text-center mb-3 mt-2">
      <h1 class="section-title-01 text-center display-4">Experiencia</h1>
      <h2 class="section-title-02 text-center display-6">Experiencia</h2>
    </div>
    <div class="row me-0 pe-0">
      <div class="col-6">Experiencia</div>
      <div class="col-6 mb-2 text-end p-0 m-0">
        <button
          type="button"
          class="btn btn-outline-inicio"
          routerLink="/experiencia"
        >
          <i class="fa-solid fa-plus"></i> Nuevo
        </button>
      </div>
    </div>
    <div class="row  mt-1">
      <div class="col ">
        <ul
          class="list-group"
          cdkDropList
          (cdkDropListDropped)="onDropped($event)"
        >
          <li
            class="p-0 list-group-item mb-1 mt-2"
            *ngFor="let experiencia of ListaExperiencia"
            cdkDrag
          >
            <div class="card mb-1">
              <div class="row g-0">
                <div class="col-3 align-self-center text-center">
                  <img
                    src="{{ experiencia.imagen }}"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-9">
                  <div class="card-body">
                    <h5 class="card-title">{{ experiencia.nombre }}</h5>
                    <p class="card-text">
                      <time>{{ experiencia.inicio }}</time> -
                      <time>{{ experiencia.fin }}</time>
                    </p>
                    <p class="card-text">
                      {{ experiencia.descripcion }}
                    </p>
                    <p class="card-text">
                      {{ experiencia.lugar }}
                    </p>
                    <div
                      class="col-md-6 offset-md-6 col-lg-4 offset-lg-8 col-xxl-3 offset-xxl-9"
                    >
                      <button
                        class="btn btn-outline-eliminar"
                        (click)="borrar(experiencia.id)"
                      >
                        <i class="fa-solid fa-trash-can"></i> Eliminar
                      </button>
                      <button
                        type="button"
                        routerLink="/experiencia/{{ experiencia.id }}"
                        class="btn btn-outline-editar ms-2"
                      >
                        <i class="fa-solid fa-pen"></i>
                        Editar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
