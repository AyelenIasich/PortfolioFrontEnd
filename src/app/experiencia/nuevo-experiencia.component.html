<div class="container">
  <div class="row mt-5">
    <div class="col-md-7 col-lg-5 mx-auto">
      <div class="row">
        <div class="col-8 align-self-center mb-3">
          <h1 class="h5">Nueva lista de experiencia</h1>
        </div>
      </div>

      <form
        name="form"
        (ngSubmit)="f.form.valid && onCreate()"
        novalidate
        #f="ngForm"
      >
        <div class="form-group mb-3">
          <label class="mb-2" for="nombre">Nombre de la establecimiento</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            required
            #nameInput="ngModel"
            [ngClass]="{
              'is-invalid':
                nameInput.touched || (f.submitted && nameInput.invalid)
            }"
            [ngClass]="{ 'is-valid': nameInput.touched && nameInput.valid }"
          />
          <div class="invalid-feedback">Este campo es requerido.</div>
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="inicio">Año de inicio</label>
          <input
            type="number"
            class="form-control"
            id="inicio"
            name="inicio"
            [(ngModel)]="inicio"
            required
            #inicioInput="ngModel"
            [ngClass]="{
              'is-invalid':
                inicioInput.touched || (f.submitted && inicioInput.invalid)
            }"
            [ngClass]="{ 'is-valid': inicioInput.touched && inicioInput.valid }"
          />
          <div class="invalid-feedback">Este campo es requerido.</div>
        </div>

        <div class="form-group mb-4">
          <label class="mb-2" for="fin">Año de finalización</label>
          <input
            type="number"
            class="form-control"
            id="fin"
            name="fin"
            [(ngModel)]="fin"
            required
            #finInput="ngModel"
            [ngClass]="{
              'is-invalid':
                finInput.touched || (f.submitted && finInput.invalid)
            }"
            [ngClass]="{ 'is-valid': finInput.touched && finInput.valid }"
          />
          <div class="invalid-feedback">Este campo es requerido.</div>
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="descripcion">Descripcion del empleo</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            name="descripcion"
            [(ngModel)]="descripcion"
            required
            #descripcionInput="ngModel"
            [ngClass]="{
              'is-invalid':
                descripcionInput.touched ||
                (f.submitted && descripcionInput.invalid)
            }"
            [ngClass]="{
              'is-valid': descripcionInput.touched && descripcionInput.valid
            }"
          />
          <div class="invalid-feedback">Este campo es requerido.</div>
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="modalidad">Tipo de modalidad</label>
          <input
            type="text"
            class="form-control"
            id="modalidad"
            name="modalidad"
            [(ngModel)]="modalidad"
            required
            #modalidadInput="ngModel"
            [ngClass]="{
              'is-invalid':
                modalidadInput.touched ||
                (f.submitted && modalidadInput.invalid)
            }"
            [ngClass]="{
              'is-valid': modalidadInput.touched && modalidadInput.valid
            }"
          />
          <div class="invalid-feedback">Este campo es requerido.</div>
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="lugar ">Dirección de la institución</label>
          <input
            type="text"
            class="form-control"
            id="lugar"
            name="lugar"
            [(ngModel)]="lugar"
            required
            #direccionInput="ngModel"
            [ngClass]="{
              'is-invalid':
                direccionInput.touched ||
                (f.submitted && direccionInput.invalid)
            }"
            [ngClass]="{
              'is-valid': direccionInput.touched && direccionInput.valid
            }"
          />
          <div class="invalid-feedback">Este campo es requerido.</div>
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="imagen ">Url de la imagen</label>
          <input
            type="url"
            class="form-control"
            id="imagen"
            name="imagen"
            [(ngModel)]="imagen"
            required
            #imagenInput="ngModel"
            [ngClass]="{
              'is-invalid':
                imagenInput.touched || (f.submitted && imagenInput.invalid)
            }"
            [ngClass]="{ 'is-valid': imagenInput.touched && imagenInput.valid }"
          />
          <div class="invalid-feedback">Este campo es requerido.</div>
        </div>

        <div class="d-grid gap-2 d-sm-block col-sm-12 d-sm-block text-end mb-3">
          <button type="button" class="btn btn-outline-volver" routerLink="/">
            <i class="fa-solid fa-angle-left"></i> Volver
          </button>
          <button class="btn btn-outline-success ms-sm-2">
            <i class="fa-solid fa-plus"></i>
            Crear
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
