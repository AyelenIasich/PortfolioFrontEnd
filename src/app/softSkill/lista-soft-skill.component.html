<section id="softSkill" >
  <div class="container mt-5 pt-5 mb-5 pb-5" >
    <div class="row mb-5 ">
      <div class="col-7 col-sm-6 col-md-5  col-lg-4 col-xl-3 text-center ">
        <div class="skills-title pt-2 pb-1 mb-2 ">
          <h3 class="h4">Soft Skills</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-4">
        <button
          type="button"
          class="btn btn-outline-inicio btn-lg mb-3"
          routerLink="/softskill"
          *ngIf="isAdmin"
        >
          <i class="fa-solid fa-plus"></i> Nuevo
        </button>
      </div>
    </div>
    <div class="row row-cols-sm-3 row-cols-md-3 row-cols-lg-4  row-cols-xl-4 mb-5">
      <div class="col-6  ps-md-5 pe-md-5  justify-text-center"  *ngFor="let softSkill of ListaSoftSkill">
       <div class="row">
        <div class="col text-center titulo-skills mb-2 mt-5"><h3 class="h5">{{softSkill.softSkill}}</h3></div>
       </div>
        <div>
          <circle-progress
            [percent]="softSkill.porcentajeSoft"
            [radius]="100"
            [showUnits]="false"
            [responsive]="true"
            [showSubtitle]="false"
            [backgroundGradientStopColor]="'transparent'"
            [title]="softSkill.softSkill"
            [titleColor]="'#757575'"
            [titleFontSize]="'1em'"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#7c6cd9'"
            [innerStrokeColor]="'#7c6cd9'"
            [animation]="true"
            [animationDuration]="500"
            [showImage]="true"
            [imageSrc]="softSkill.urlSoft"
            [imageHeight]="80"
            [imageWidth]="80"
          ></circle-progress>
        </div>
        <div class="row">
          <div class="text-center">
            <button
              class="btn btn-outline-eliminar"
              (click)="borrar(softSkill.id)"
              *ngIf="isAdmin"
            >
              <i class="fa-solid fa-trash-can"> </i>
            </button>

            <button
              class="btn btn-outline-editar ms-2"
              routerLink="/softskill/{{ softSkill.id }}"
              *ngIf="isAdmin"
            >
              <i class="fa-solid fa-pen"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
