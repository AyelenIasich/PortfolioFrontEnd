<div class="container">
  <div class="row align-items-center">
    <div class="col-12 text-center p-4">
      <h2>Formaci√≥n</h2>
    </div>
    <div class="col mb-2">
      <button type="button" class="btn btn-outline-success" routerLink="/nuevo">
        <i class="fa-solid fa-plus"></i> Nuevo
      </button>
    </div>
    <div class="col-12 justify-text-center">
      <ul
        class="list-group"
        cdkDropList
        (cdkDropListDropped)="onDropped($event)"
      >
        <li
          class="p-0 list-group-item"
          *ngFor="let educacion of ListaEducacion"
          cdkDrag
        >
          <div class="card mb-1">
            <div class="row g-0">
              <div class="col-3 align-self-center text-center">
                <img
                  src="{{ educacion.imagen }}"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-9">
                <div class="card-body">
                  <h5 class="card-title">{{ educacion.nombre }}</h5>
                  <p class="card-text">
                    <time>{{ educacion.inicio }}</time> -
                    <time>{{ educacion.fin }}</time>
                  </p>
                  <p class="card-text">
                    {{ educacion.titulo }}
                  </p>
                  <p class="card-text">
                    {{ educacion.lugar }}
                  </p>
                  <div class=" col-md-6 offset-md-6 col-lg-4 offset-lg-8 col-xxl-3 offset-xxl-9">
                    <button
                      class="btn btn-outline-warning "
                      routerLink="/editar/{{ educacion.id }}"
                    >
                      <i class="fa-solid fa-pen"></i>
                      Editar
                    </button>
                    <button
                      class="btn btn-outline-danger ms-2"
                      (click)="borrar(educacion.id)"
                    >
                      <i class="fa-solid fa-trash-can"></i> Eliminar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
