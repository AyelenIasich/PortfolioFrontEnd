

<div class="container mt-5" id="listaEducacion">
  <div class="text-center mb-3 mt-2">
    <h1 class="section-title-01 text-center display-4">Educación</h1>
    <h2 class="section-title-02 text-center display-6">Educación</h2>
  </div>
  <div class="row mt-1">

    <div class="col mb-2">
      <button
        type="button"
        class="btn btn-outline-inicio mb-3"
        routerLink="/educacion"
        *ngIf="isAdmin"
      >
        <i class="fa-solid fa-plus" ></i> Nuevo
      </button>
    </div>
  </div>
  <div class="row row-cols-lg-2 align-items-center ">
    <div class="col-12 justify-text-center mb-3" *ngFor="let educacion of ListaEducacion">
      <!-- style="min-height: 180px; max-height: 220px;" -->
          <div class="card" >
            <div class="row g-0">
              <div class="col-3 align-self-center text-center ps-1" >
                <img
                  src="{{ educacion.imagen }}"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-9">
                <div class="card-body" >
                  <h5 class="card-title mt-2 ">{{ educacion.nombre }}</h5>
                  <p class="card-text mb-1">
                    <time>{{ educacion.inicio }}</time> -
                    <time>{{ educacion.fin }}</time>
                  </p>
                  <p class="card-text mb-0 titulo mt-3 ">
                    {{ educacion.titulo }}
                  </p>
                  <p class="card-text pt-0 mt-2">
                    {{ educacion.modalidad }} {{ educacion.descripcion }}  <a target="_blank" aria-label="Ir a url de la credencial"  cursor="pointer" href="{{ educacion.url}}">{{ educacion.titleUrl }}</a>
                  </p>
                  <div
                    class="col-md-6 offset-md-6 col-lg-4 offset-lg-8 col-xxl-7 offset-xxl-5"
                  >
                    <button
                    *ngIf="isAdmin"
                      class="btn btn-outline-eliminar"
                      (click)="borrar(educacion.id)"

                    >
                      <i class="fa-solid fa-trash-can" ></i> Eliminar
                    </button>
                    <button
                      class="btn btn-outline-editar ps-4 pe-4 ms-2"
                      routerLink="/educacion/{{ educacion.id }}"
                      *ngIf="isAdmin"
                    >
                      <i class="fa-solid fa-pen"></i>
                      Editar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>
  </div>
</div>
