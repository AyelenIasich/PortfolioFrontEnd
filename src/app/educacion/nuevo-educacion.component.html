<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 col-lg-5 mx-auto">
      <div class="row">
        <div class="col-8 align-self-center mb-3">
          <h1 class="h5">Nueva lista de educación</h1>
        </div>
      </div>

      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group mb-3">
          <label class="mb-2" for="nombre"
            >Nombre de la Institución Educativa</label
          >
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="inicio">Año de inicio</label>
          <input
            type="number"
            class="form-control"
            id="inicio"
            name="inicio"
            [(ngModel)]="inicio"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="fin">Año de finalización del curso</label>
          <input
            type="number"
            class="form-control"
            id="fin"
            name="fin"
            [(ngModel)]="fin"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="titulo">Título obtenido</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            [(ngModel)]="titulo"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="ligar">Tipo de modalidad y lugar</label>
          <input
            type="text"
            class="form-control"
            id="lugar"
            name="lugar"
            [(ngModel)]="lugar"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label class="mb-2" for="ligar">Url de la imagen</label>
          <input
            type="text"
            class="form-control"
            id="imagen"
            name="imagen"
            [(ngModel)]="imagen"
            required
          />
        </div>
        <div class="d-grid gap-2 d-md-block text-end">
          <button type="button" class="btn btn-outline-volver" routerLink="/">
            <i class="fa-solid fa-angle-left"></i> Volver
          </button>
          <button class="btn btn-outline-success ms-2" [disabled]="!f.valid"><i class="fa-solid fa-plus"></i>
            Crear
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
