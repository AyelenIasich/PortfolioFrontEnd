<app-header></app-header>
<div id="editar-educacion">
  <div class="container-fluid background"></div>
  <div class="container">
    <div class="row pt-5 pb-5">
      <div class="col-10 col-md-7 col-lg-5 mx-auto form p-4 mb-5">
        <form
          name="formEducacion "
          (ngSubmit)="f.form.valid && onUpdate()"
          novalidate
          #f="ngForm"
        >
          <div class="row mt-1">
            <div class="align-self-center mb-3 mt-2">
              <h1 class="title h4">Editar educación</h1>
            </div>
          </div>
          <div class="form-group mb-3 mt-2">
            <label class="mb-2" for="nombre"
              >Nombre de la Institución Educativa</label
            >
            <input
              placeholder="IPES Florentino Ameghino"
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              [(ngModel)]="educacion.nombre"
              required
              #nombreInput="ngModel"
              [ngClass]="{
                'is-invalid':
                  nombreInput.touched || (f.submitted && nombreInput.invalid)
              }"
              [ngClass]="{
                'is-valid': nombreInput.touched && nombreInput.valid
              }"
            />
            <div class="invalid-feedback">Este campo es requerido.</div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="form-group mb-4">
                <label class="mb-2" for="inicio">Año de inicio</label>
                <input
                  placeholder="2017"
                  type="number"
                  class="form-control"
                  id="inicio"
                  name="inicio"
                  [(ngModel)]="educacion.inicio"
                  required
                  #inicioEduInput="ngModel"
                  [ngClass]="{
                    'is-invalid':
                      inicioEduInput.touched ||
                      (f.submitted && inicioEduInput.invalid)
                  }"
                  [ngClass]="{
                    'is-valid': inicioEduInput.touched && inicioEduInput.valid
                  }"
                />
                <div class="invalid-feedback">Este campo es requerido.</div>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group mb-4">
                <label class="mb-2" for="fin">Año de finalización </label>
                <input
                  placeholder="2022"
                  type="number"
                  class="form-control"
                  id="fin"
                  name="fin"
                  [(ngModel)]="educacion.fin"
                  required
                  #finEduInput="ngModel"
                  [ngClass]="{
                    'is-invalid':
                      finEduInput.touched ||
                      (f.submitted && finEduInput.invalid)
                  }"
                  [ngClass]="{
                    'is-valid': finEduInput.touched && finEduInput.valid
                  }"
                />
                <div class="invalid-feedback">Este campo es requerido.</div>
              </div>
            </div>
          </div>

          <div class="form-group mb-4">
            <label class="mb-2" for="titulo">Título obtenido</label>
            <input
              placeholder="Profesora de Inglés"
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              [(ngModel)]="educacion.titulo"
              required
              #tituloEduInput="ngModel"
              [ngClass]="{
                'is-invalid':
                  tituloEduInput.touched ||
                  (f.submitted && tituloEduInput.invalid)
              }"
              [ngClass]="{
                'is-valid': tituloEduInput.touched && tituloEduInput.valid
              }"
            />
            <div class="invalid-feedback">Este campo es requerido.</div>
          </div>
          <div class="form-group mb-4">
            <label class="mb-2" for="lugar">Modalidad (opcional)</label>
            <input
              placeholder="Terceario"
              type="text"
              class="form-control"
              id="modalidad"
              name="modalidad"
              [(ngModel)]="educacion.modalidad"
              #modalidadEduInput="ngModel"
              [ngClass]="{
                'is-invalid':
                  modalidadEduInput.touched ||
                  (f.submitted && modalidadEduInput.invalid)
              }"
              [ngClass]="{
                'is-valid': modalidadEduInput.touched && modalidadEduInput.valid
              }"
            />
            <div class="invalid-feedback">Este campo es requerido.</div>
          </div>
          <div class="form-group mb-4">
            <label class="mb-2" for="lugar">Descripción (opcional)</label>
            <input
              placeholder="Id de credencial: Curso de Fundamentos de Angular."
              type="text"
              class="form-control"
              id="descripcion"
              name="descripcion"
              [(ngModel)]="educacion.descripcion"
              #descripcionEduInput="ngModel"
            />
          </div>
          <div class="form-group mb-4">
            <label class="mb-2" for="lugar"
              >Nombre para el enlace url (opcional)</label
            >
            <input
              placeholder="Curso de Fundamentos de Angular."
              type="text"
              class="form-control"
              id="titleUrl"
              name="titleUrl"
              [(ngModel)]="educacion.titleUrl"
              #titleUrlEduInput="ngModel"
            />
          </div>
          <div class="form-group mb-4">
            <label class="mb-2" for="lugar"
              >URl del certificado (opcional)</label
            >
            <input
              placeholder="https://platzi.com/p/ashee/curso/2486-angular-componentes/diploma/detalle/"
              type="url"
              class="form-control"
              id="url"
              name="url"
              [(ngModel)]="educacion.url"
              #urlEduInput="ngModel"
            />
          </div>
          <div class="form-group mb-4">
            <label class="mb-2" for="imagen">Url de la imagen</label>
            <input
              placeholder="https://ibb.co/qCMkTyp"
              type="text"
              class="form-control"
              id="imagen"
              name="imagen"
              [(ngModel)]="educacion.imagen"
              required
              #ImagenEduInput="ngModel"
              [ngClass]="{
                'is-invalid':
                  ImagenEduInput.touched ||
                  (f.submitted && ImagenEduInput.invalid)
              }"
              [ngClass]="{
                'is-valid': ImagenEduInput.touched && ImagenEduInput.valid
              }"
            />
            <div class="invalid-feedback">Este campo es requerido.</div>
          </div>

          <div class="row justify-content-center align-items-center mb-3 pt-2">
            <div class="col-6">
              <a href="#educacion" class="btn btn-outline-volver col-6">
                <i class="fa-solid fa-angle-left"></i> Volver</a
              >
            </div>
            <div class="col-6">
              <button class="btn btn-outline-guardar col-6 pt-2">
                <i class="fa-solid fa-pen-to-square"></i> Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
